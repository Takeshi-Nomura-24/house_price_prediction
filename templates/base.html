<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}住宅価格予想{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{% static "background.jpeg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* 背景を固定 */
            width: 100%;
            min-height: 100vh; /* 画面全体の高さを確保 */
            display: flex;
            flex-direction: column;
        }
        
        /* メインコンテンツを広げてフッターを押し下げる */
        .main-wrapper {
            flex: 1;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        /* コンテンツを読みやすくするコンテナ */
        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .blink {
            animation: blinking 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes blinking {
            0% {opacity: 0.4;}
            100% {opacity: 1;}
        }

        footer {
            margin-top: auto; /* 常に最下部へ */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">  
      <a class="navbar-brand" href="{% url 'predict:home' %}">
        <img src="{% static 'power_grid.png' %}" height='40px' width='60px' class="me-2">
        <span>米国住宅価格AI鑑定</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'predict:home' %}">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'predict:predict' %}">AI価格鑑定</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'predict:view_data' %}">過去の鑑定結果</a>
          </li>
        </ul>
        <div class="d-flex">
            <a class="btn btn-outline-info btn-sm" href="{% url 'predict:exportcsv' %}">CSV出力</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="main-wrapper">
      <div class="container">
          {% block main %}
          {% endblock %}
      </div>
  </div>
      
  <footer class="py-3 bg-dark text-white text-center">
    <div class="container">
      <small>&copy; 2026 Power Grid - Real Estate AI Division</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
